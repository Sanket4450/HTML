<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <!-- An HTML form is used to collect user input. -->

    <form>

        <!-- text fields -->

        <label for="fname">First Name : </label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name : </label><br>
        <input type="text" id="lname" name="lname">

        <!-- radio buttons -->

        <p>Choose your favourite movie :</p>

        <input type="radio" id="endgame" name="fav_movie" value="Avengers: Endgame">
        <label for="endgame">Avengers: Endgame</label>
        <input type="radio" id="avatar" name="fav_movie" value="Avatar">
        <label for="avatar">Avatar</label>
        <input type="radio" id="titanic" name="fav_movie" value="Titanic">
        <label for="titanic">Titanic</label>
        <input type="radio" id="furious7" name="fav_movie" value="Furious 7">
        <label for="furious7">Furious 7</label>

        <!-- checkboxes -->

        <p>Choose what devices do you have among these :</p>

        <input type="checkbox" id="device1" name="device1" value="Andoid">
        <label for="device1">I have Andoid</label><br>
        <input type="checkbox" id="device2" name="device2" value="IOS">
        <label for="device2">I have IOS</label><br>
        <input type="checkbox" id="device3" name="device3" value="Desktop">
        <label for="device3">I have Desktop</label><br>
        <input type="checkbox" id="device4" name="device4" value="MacBook">
        <label for="device4">I have MacBook</label><br><br>

        <!-- submit button -->

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
