<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Attributes</title>
</head>
<body>
    
    <!-- form attribute specifies the form the <input> element belongs to. -->

    <fieldset>
        <legend>Form Attribute</legend>

        <form action="/action_page.php" id="form1">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="submit" value="Submit">
        </form>
        
        <p>The "Last name" field below is outside the form element, but still part of the form.</p>
        
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" form="form1">

    </fieldset><br>

    <!-- formaction attribute specifies the URL of the file that will process the input when the form is submitted. -->

    <fieldset>
        <legend>Formaction Attribute</legend>

        <form action="/action_page.php">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <input type="submit" value="Submit">
            <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
        </form>

    </fieldset>

    <!-- further Input form attributes are interrupted due to difficulties... -->

</body>
</html>
