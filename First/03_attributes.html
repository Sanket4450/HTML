<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    
    <!-- href attribute specifies the URL of the page the link goes to -->

    <a href="https://www.amazon.in/">amazon</a><br><br>

    <!-- src attribute specifies the path to the image to be displayed -->

    <img src="https://www.bugatti.com/fileadmin/_processed_/sei/p54/se-image-63884711f93bcabb68e33777779d4947.webp" alt="Bugatti Chiron" width="1000" height="600"><br><br>

    <img src="afterfocus_1514697242796.jpg" alt="Sanket Talaviya"> <!--if image can't load, alt text will be displayed -->

    <!-- style attribute is used to add styles to an element, such as color, font, size, and more. -->

    <p style="color: blue;">This is my favourite colour</p>

    <!-- lang attribute is used inside the <html> tag to declare the language of the Web page. -->

    <!-- title attribute defines some extra information about an element. -->

    <p title="I'm a tooltip">This is a paragraph.</p>

</body>
</html>
