<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body style="background-color: aqua;">

    <!-- bold text -->

    <b style="font-size: 200%;">Sanket Talaviya (Bold)</b><br><br>

    <!-- strong text (same as bold) -->

    <strong style="font-size: 200%;">Sanket Talaviya (Strong)</strong><br><br>

    <!-- italic text -->

    <i style="font-size: 200%;">Sanket Talaviya (Italic)</i><br><br>

    <!-- emphasized text (same as italic) -->

    <em style="font-size: 200%;">Sanket Talaviya (Emphasized)</em><br><br>

    <!-- smaller text -->

    <small>Sanket Talaviya (Small)</small><br><br>

    <!-- marked or highlighted text -->

    <mark style="font-size: 200%;">Sanket Talaviya (Marked)</mark><br><br>

    <!-- deleted text -->

    <p style="font-size: 200%;"><del>Danket</del>Sanket Talaviya (Deleted)</p>

    <!-- inserted text -->

    <ins style="font-size: 200%;">Sanket Talaviya (Inserted)</ins>

    <!-- subscripted text -->

    <p style="font-size: 200%;">H<sub>2</sub>SO<sub>4</sub> (Subscripted)</p>

    <!-- superscripted text -->

    <p style="font-size: 200%;">(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> (Superscripted)</p>
    
</body>
</html>
