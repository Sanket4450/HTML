<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<body style="background-color: lightpink;"> <!-- Body background colour-->

    <!-- background colour -->

    <h1 style="background-color: yellow;">We can change background colour of text line</h1>

    <!-- text colour -->

    <h1 style="color: brown;">We can change text colour</h1>

    <!-- font style -->

    <h1 style="font-family: Courier New;">We can change font style</h1>

    <!-- font size -->

    <p style="font-size: 500%;">We can change font size</p>

    <!-- text alignment -->

    <h2 style="text-align: center;">We can set text alignment</h2>
    
</body>
</html>
