<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Project</title>
</head>

<body>

    <h1 id="id1" style="border: 5px solid black; background-color: rgb(200, 200, 200); width: 34px; text-align: center; padding: 10px; border-radius: 12px;">1</h1>
    <h1 id="id2" style="border: 5px solid black; background-color: rgb(200, 200, 200); width: 34px; text-align: center; padding: 10px; border-radius: 12px;">2</h1>
    <h1 id="id3" style="border: 5px solid black; background-color: rgb(200, 200, 200); width: 34px; text-align: center; padding: 10px; border-radius: 12px;">3</h1>
    <h1 id="id4" style="border: 5px solid black; background-color: rgb(200, 200, 200); width: 34px; text-align: center; padding: 10px; border-radius: 12px;">4</h1>
    <h1 id="id5" style="border: 5px solid black; background-color: rgb(200, 200, 200); width: 34px; text-align: center; padding: 10px; border-radius: 12px;">5</h1>

    <p>
        <span style="font-size: 125%;">Choose a specific button for lighting on that button â†’ </span>
        <button type="button" onclick="colour(1)" style="font-size: 150;">1</button>
        <button type="button" onclick="colour(2)" style="font-size: 150;">2</button>
        <button type="button" onclick="colour(3)" style="font-size: 150;">3</button>
        <button type="button" onclick="colour(4)" style="font-size: 150;">4</button>
        <button type="button" onclick="colour(5)" style="font-size: 150;">5</button>
    </p>

    <script>

        function colour(num) {

            for (let i = 1; i <= 5; i++) {

                document.getElementById('id' + (i)).style.backgroundColor = num == i ? "#00FF00" : "rgb(200, 200, 200)";
            }
        }
        
    </script>
</body>

</html>
