<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Code</title>
</head>
<body>

    <!-- <code> element  is used to define a piece of computer code -->

    <h3>→ code element</h3>

    <pre><code>
    int x = 12;
    int y = 25;
    int z = x + y;
    </code></pre>

    <!-- <kbd> element is used to define keyboard input. -->

    <h3>→ kbd element</h3>

    <p>Enter an integer : <kbd>45</kbd></p>

    <!-- <samp> element is used to define sample output from a computer program. -->

    <h3>→ samp element</h3>

    <p>Message from the computer :</p>
    <samp>
        program has been ended <br>
        press 1 to restart...
    </samp>

    <!-- <var> element is used to define a variable in programming or in a mathematical expression. -->

    <h3>→ var element</h3>

    <p>Area of the triangle is : 1/2 * <var>b</var> * <var>h</var></p>
    
</body>
</html>
