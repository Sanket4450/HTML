<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Emojis</title>

    <style>
        .Emojis {background-color: rgb(50, 50, 50); font-size: 200%; width: 320px; text-align: center; color: white;}
        h2 {font-size: 200%; background-color: rgb(50, 50, 50); color: white; width: 320px; text-align: center;}
        .Alpha {background-color: rgb(50, 50, 50); width: 320px; text-align: center; font-size: 180%; color: white;}
    </style>
</head>
<body>

    <!-- Emojis are characters from the UTF-8 character set -->

    <div class="Alpha">
    <h3>I will display A, B, C</h3>
    <h3>I will display &#65;, &#66;, &#67;</h3>
    </div>

    <h2>Emoji Characters</h2>

    <div class="Emojis">
    <h3>&#128516; Value : 128516</h3>
    <h3>&#128525; Value : 128525</h3>
    <h3>&#128151; Value : 128151</h3>
    </div>

    <h2>Emojis in line</h2>

    <div class="Emojis"><h3>&#128512; &#128513; &#128514; &#128515; &#128516; &#128517;</h3></div>
    
</body>
</html>
