<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, th, td {border: 5px outset darkblue; border-collapse: collapse;}
        th, td {text-align: center; background-color: rgb(228, 255, 94); font-size: 150%;}

    </style>
</head>
<body>

    <table style="width: 40%;">

        <tr>
            <th colspan="5">Location="Delhi"</th>
        </tr>

        <tr>
            <th rowspan="2">Time (quarter)</th>
            <th colspan="4">item (type)</th>
        </tr>

        <tr>
            <th>Egg</th>
            <th>Milk</th>
            <th>Bread</th>
            <th>Biscuit</th>
        </tr>

        <tr>
            <td>Q1</td>
            <td>260</td>
            <td>508</td>
            <td>15</td>
            <td>60</td>
        </tr>

        <tr>
            <td>Q2</td>
            <td>390</td>
            <td>256</td>
            <td>20</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Q3</td>
            <td>436</td>
            <td>396</td>
            <td>50</td>
            <td>40</td>
        </tr>

        <tr>
            <td>Q4</td>
            <td>528</td>
            <td>483</td>
            <td>35</td>
            <td>50</td>
        </tr>

    </table>
    
</body>
</html>
