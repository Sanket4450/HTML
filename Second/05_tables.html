<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table {border: 8px outset brown;}
        th, td {border: 3px solid black;}
        table, th, td {background-color: rgb(124, 255, 233); border-radius: 6px;}
        th, td {text-align: center; font-size: 250%;}
        th, td {padding: 23px;}
        table {border-spacing: 24px;}
    </style>
</head>
<body>

    <table style="width: 100%;">
        
        <tr>
            <th>Invention</th>
            <th>Inventor</th>
            <th>Country</th>
            <th>Year</th>
        </tr>

        <tr>
            <td>Telephone</td>
            <td>Alexander Bell</td>
            <td>U.S.</td>
            <td>1975</td>
        </tr>

        <tr>
            <td>Light Bulb</td>
            <td>Thomas Edison</td>
            <td>U.S.</td>
            <td>1879</td>
        </tr>

        <tr>
            <td>Sewing Machine</td>
            <td>Elias Howe Jr.</td>
            <td>U.S.</td>
            <td>1846</td>
        </tr>

        <tr>
            <td>Airplane</td>
            <td>Wright Brothers</td>
            <td>U.S.</td>
            <td>1903</td>
        </tr>

        <tr>
            <td>Computer</td>
            <td>Charles Babbage</td>
            <td>U.K.</td>
            <td>1822</td>
        </tr>

    </table>
    
</body>
</html>
