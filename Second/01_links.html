<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        a:link {
  color: green;
  text-decoration: none;
}

a:visited {
  color: pink;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  text-decoration: underline;
}
    </style>
</head>
<body>

    <!-- html links -->

    <a href="https://www.amazon.in/" target="_self">Amazon</a><br><br>
    <a href="https://www.amazon.in/" target="_blank">Amazon</a><br><br>

    <!-- image as a link -->

    <a href="https://www.flipkart.com">
        <img src="BAVO.jpg" alt="BAVO" width="100" height="170"><br><br>
    </a>

    <!-- link to an email address -->

    <a href="grievance.officer@flipkart.com">Send Mail</a><br><br>

    <!-- button as a link -->

    <button onclick="document.location='//www.jiocinema.com'">JioCinema</button><br><br>

    <!-- link titles -->

    <a href="https://www.youtube.com/" title="Go to YouTube">YouTube</a>
    
</body>
</html>
