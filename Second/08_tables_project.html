<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project 1</title>

    <style>
        table {border: 1px solid black;}
        th, td {border: 1px solid black; text-align: center;}
    </style>

</head>
<body>

    <table style="width: 70;">

        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>

        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>

        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
            <td rowspan="2" style="text-align: left;">Monday</td>
            <td rowspan="2" style="background-color: rgb(255, 255, 211);">8:00 am.</td>
            <td rowspan="2" style="background-color: rgb(202, 197, 255);">5:00 p.m.</td>
            <td>Intoduction to XML</td>
        </tr>

        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="3" style="text-align: left;">Tuesday</td>
            <td style="background-color: rgb(255, 255, 211);">8:00 a.m.</td>
            <td style="background-color: rgb(255, 255, 211);">11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>

        <tr>
            <td style="background-color: rgb(255, 255, 211);">11:00 a.m.</td>
            <td style="background-color: rgb(195, 255, 212);">2:00 p.m.</td>
        </tr>

        <tr>
            <td style="background-color: rgb(195, 255, 212);">2:00 p.m.</td>
            <td style="background-color: rgb(202, 197, 255);">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>

        <tr>
            <td style="text-align: left;">Wednesday</td>
            <td style="background-color: rgb(255, 255, 211);">8:00 a.m.</td>
            <td style="background-color: rgb(195, 255, 212);">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
    
</body>
</html>
