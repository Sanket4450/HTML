<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SVG Graphics</title>
</head>
<body>

    <!-- SVG is used to define graphics for the Web -->

    <h2>➜ SVG Circle</h2>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="lightblue" stroke-width="5" fill="yellow">
    </svg>

    <h2>➜ SVG Rectangle</h2>
    
    <svg width="250" height="140">
        <rect width="250" height="140" style="fill:rgb(115, 115, 115);stroke-width:10;stroke:rgb(0,0,0)">
    </svg>

    <h2>➜ SVG Rounded Rectangle</h2>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.8">
    </svg>

    <h2>SVG Star</h2>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill: rgb(167, 255, 67); stroke: blue; stroke-width: 5; fill-rule: evenodd;">
    </svg>
    
</body>
</html>
