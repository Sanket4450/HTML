<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video</title>
</head>
<body>

    <!-- Multimedia on the web is sound, music, videos, movies, and animations. -->

    <!-- The MP4, WebM, and Ogg Video formats are supported by HTML. -->

    <!-- <video> element is used to show a video on a web page. -->
    
    <h2>Alan Walker - Faded</h2>
    
    <video width="400" height="250" controls autoplay>
    
        <source src="/../../Video Song/Alan Walker - Faded(1080P_HD).mp4" type="video/mp4"> <!-- relative path -->
        Your browser does not support the video tag.
    
        <!-- text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element. -->
    
    </video>
    
</body>
</html>
