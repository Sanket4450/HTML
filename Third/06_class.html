<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <style>

        /* class names are defined using dot(.) */

        .company {background-color: darkorange; border: 8px outset darkmagenta; font-size: 250%; color: white; text-align: center;}
        .des {background-color: aqua; border: 3px solid black; font-size: 150%;}

        * {
            margin: 0px;
        }

    </style>
</head>
<body>

    <h1 class="company">Apple</h1>

    <p class="des">Apple is the largest company by market cap.</p>

    <h1 class="company">Saudi Aramco</h1>

    <p class="des">Saudi Aramco is the largest company by profit.</p>

    <h1 class="company">Walmart</h1>

    <p class="des">Walmart is the largest company by employees.</p>

    <p>edbhf</p>
    
</body>
</html>
