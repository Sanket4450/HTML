    <title>ID</title>

    <style>
        /* ID names are defined using hash(#) and is used for one element */

        .SK {
            color: aqua;
            background-color: green !important;
            text-align: center;
            border: 10px inset darkgreen;
        }

        .SK1 {
            margin-bottom: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <!-- <h1 id="SK">Sanket Talaviya</h1> -->
    <p class="SK SK1">Krish Radadiya</p>
    <p>Sanket Talaviya</p>

</body>

</html>
