<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
</head>
<body>

    <!-- An HTML iframe is used to display a web page within a web page -->

    <h3>Here, is an example of an IFrame of an HTML file</h3>
    <h4>Height = 300px & Width = 500px</h4>

    <iframe src="../First/08_colors.html" title="IFrame Example" height="300" width="500"></iframe>

    <h3>Here, is an example of an IFrame for a link</h3>
    <h3>This is an article of wikipedia</h3>

    <iframe src="demo.html" name="iframe_wikipedia" style="border: 8px outset brown;" title="Iframe Example" height="350" width="600"></iframe><br>
    
    <p style="font-size: 150%;"><a href="https://en.wikipedia.org/wiki/Computer" target="iframe_wikipedia">wikipedia.org</a> ‚Üê click this to show the article</p>

</body>
</html>
